name: Build and push to site branch

on:
  pull_request:
    branches:
      - *
  # push:
  #   branches:
  #     - *

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          fetch-depth: '0'

      - name: Install packages
        run: pip install mkdocs-material

      - name: Build website
        run: mkdocs build

      - name: Backup generated files
        run: mv site /tmp/

      - name: Switch to the site branch
        run: |
          git stash
          git checkout site

      - name: Restore generated files
        run: |
          rm -rf *
          mv /tmp/site/* ./

      - uses: EndBug/add-and-commit@v7.0.0
        with:
          author_name: github-actions
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: 'Update website. Build from commit ${{ GITHUB_SHA }}'
          branch: site
          add: '-A origin site'

